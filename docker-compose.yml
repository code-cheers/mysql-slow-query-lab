version: '3.9'

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: slowlab
      MYSQL_USER: slowuser
      MYSQL_PASSWORD: slowpass
    ports:
      - '3307:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -pslowpass || exit 1']
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
volumes:
  mysql-data:
